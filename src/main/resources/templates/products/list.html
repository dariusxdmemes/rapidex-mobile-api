<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapidex Â· Products</title>
    <link
            th:href="@{/bootstrap/css/bootstrap.min.css}"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container text-center mt-4 mb-5">

    <img
            th:src="@{/images/logo_rapidex_trinidad.png}"
            alt="Rapidex Logo"
            style="max-height: 300px;"
    >
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="card-title mb-4 text-center">
                        Products
                    </h4>

                    <div class="mb-4 align-content-center">
                        <a th:href="@{/rapidex}" class="btn btn-secondary btn-sm">Back to main screen</a>
                        <a th:href="@{/rapidex/products/new}" class="btn btn-secondary btn-sm">Register a new product</a>
                    </div>

                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Product name</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="product : ${products}">

                            <td>
                                <img th:src="${product.imageUrl}" alt="placeholder.png" style="max-height: 100px">
                            </td>
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.productName}"></td>
                            <td th:text="${product.productCategory}"></td>
                            <td th:text="${product.productDescription}"></td>


                            <td class="text-center">
                                <a th:href="@{/rapidex/products/{id}(id=${product.id})}"
                                   class="btn btn-outline-primary btn-sm">
                                    Product Info
                                </a>
                            </td>

                        </tr>
                        </tbody>

                    </table>

                    <div
                            th:if="${#lists.isEmpty(products)}"
                            class="text-center text-muted mt-4"
                    >
                        No products found.
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
