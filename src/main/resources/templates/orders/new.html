<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapidex Â· New Order</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container text-center mt-4 mb-4">
    <img src="/images/logo_rapidex_trinidad.png"
         style="max-height: 250px;">
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="text-center mb-4">Create New Order</h4>

                    <form th:action="@{/rapidex/orders}"
                          method="post"
                          th:object="${order}">

                        <div class="mb-3">
                            <label class="form-label">
                                Select products
                            </label>

                            <div class="form-check"
                                 th:each="product : ${products}">

                                <input class="form-check-input"
                                       type="checkbox"
                                       th:field="*{productIds}"
                                       th:value="${product.id}">

                                <label class="form-check-label"
                                       th:text="${product.productName}">
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/rapidex/orders}"
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>

                            <button type="submit"
                                    class="btn btn-primary">
                                Create Order
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
