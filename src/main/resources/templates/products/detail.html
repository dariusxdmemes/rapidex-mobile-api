<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container text-center mt-4 mb-5">
    <img
            th:src="@{/images/logo_rapidex_trinidad.png}"
            alt="Rapidex Logo"
            style="max-height: 300px;"
            class="mb-3"
    >
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="card-title text-center mb-4">
                        Product Information
                    </h4>

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item text-center">
                            <img th:src="${product.imageUrl}" alt="no_img_avalible.jpg" style="max-height: 300px">
                        </li>

                        <li class="list-group-item">
                            <strong>Product name:</strong>
                            <span th:text="${product.productName}"></span>
                        </li>

                        <li class="list-group-item">
                            <strong>Product category:</strong>
                            <span th:text="${product.productCategory}"></span>
                        </li>

                        <li class="list-group-item">
                            <strong>Description:</strong>
                            <span th:text="${product.productDescription}"></span>
                        </li>

                    </ul>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/rapidex/products}"
                           class="btn btn-outline-secondary">
                            Back
                        </a>

                        <form th:action="@{/rapidex/products/{id}/delete(id=${product.id})}"
                              method="post">
                            <button type="submit"
                                    class="btn btn-outline-danger">
                                Delete Product
                            </button>
                        </form>

                        <a th:href="@{/rapidex/products/{id}/edit(id=${product.id})}"
                           class="btn btn-outline-primary">
                            Edit Product
                        </a>


                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
