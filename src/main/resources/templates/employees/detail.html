<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container text-center mt-4 mb-5">
    <img
            th:src="@{/images/logo_rapidex_trinidad.png}"
            alt="Rapidex Logo"
            style="max-height: 300px;"
            class="mb-3"
    >
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="card-title text-center mb-4">
                        Employee Information
                    </h4>

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item">
                            <strong>First Name:</strong>
                            <span th:text="${employee.firstName}"></span>
                        </li>

                        <li class="list-group-item">
                            <strong>Last Name:</strong>
                            <span th:text="${employee.lastName}"></span>
                        </li>

                        <li class="list-group-item">
                            <strong>Username:</strong>
                            <span th:text="${employee.username}"></span>
                        </li>

                    </ul>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/rapidex/employees}"
                           class="btn btn-outline-secondary">
                            Back
                        </a>

                        <form th:action="@{/rapidex/employees/{id}/delete(id=${employee.id})}"
                              method="post">
                            <button type="submit"
                                    class="btn btn-outline-danger">
                                Delete Employee
                            </button>
                        </form>

                        <a th:href="@{/rapidex/employees/{id}/edit(id=${employee.id})}"
                           class="btn btn-outline-primary">
                            Edit
                        </a>


                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
