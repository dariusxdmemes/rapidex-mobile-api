<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container text-center mt-4 mb-4">
    <img src="/images/logo_rapidex_trinidad.png"
         style="max-height: 250px;">
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="text-center mb-4">Edit Employee</h4>

                    <form th:action="@{/rapidex/employees/{id}/edit(id=${employee.id})}"
                          method="post"
                          th:object="${updateRequest}">

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text"
                                   th:field="*{firstName}"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text"
                                   th:field="*{lastName}"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/rapidex/employees/{id}(id=${employee.id})}"
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>

                            <button type="submit"
                                    class="btn btn-primary">
                                Save Changes
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
