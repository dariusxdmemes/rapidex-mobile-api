<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapidex · Order Detail</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container text-center mt-4 mb-4">
    <img
            src="/images/logo_rapidex_trinidad.png"
            alt="Rapidex Logo"
            style="max-height: 150px;"
    >
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="text-center mb-4">
                        Order #<span th:text="${order.id}"></span>
                    </h4>

                    <div class="mb-4">

                        <p>
                            <strong>Employee:</strong>
                            <span th:if="${order.employee != null}"
                                  th:text="${order.employee.firstName + ' ' + order.employee.lastName}">
                            </span>
                            <span th:if="${order.employee == null}"
                                  class="text-muted">
                                Unassigned
                            </span>
                        </p>

                        <p>
                            <strong>Preparation Date:</strong>
                            <span th:text="${order.prepDate != null ? order.prepDate : '—'}"></span>
                        </p>

                        <p>
                            <strong>Dispatch Date:</strong>
                            <span th:text="${order.dispatchDate != null ? order.dispatchDate : '—'}"></span>
                        </p>

                    </div>

                    <hr>

                    <h5 class="mb-3">Products</h5>

                    <table class="table table-sm table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Description</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="product : ${order.products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.category}"></td>
                            <td th:text="${product.description}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${#lists.isEmpty(order.products)}"
                         class="text-center text-muted mt-3">
                        No products associated with this order.
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/rapidex/orders}"
                           class="btn btn-outline-secondary">
                            Back to orders
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
