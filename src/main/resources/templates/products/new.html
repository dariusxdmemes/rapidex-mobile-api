<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container text-center mt-4 mb-5">

    <img
            th:src="@{/images/logo_rapidex_trinidad.png}"
            alt="Rapidex Logo"
            style="max-height: 300px;"
    >
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="text-center mb-4">Register New Product</h4>

                    <form th:action="@{/rapidex/products}" method="post"
                          th:object="${product}">

                        <div class="mb-3">
                            <label class="form-label">Product name</label>
                            <input type="text" th:field="*{productName}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <input type="text" th:field="*{productDescription}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <select th:field="*{productCategory}"
                                    class="form-select"
                                    required>

                                <option value="" disabled selected>
                                    Select a category
                                </option>

                                <option th:each="category : ${categories}"
                                        th:value="${category}"
                                        th:text="${category}">
                                </option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Image Url</label>
                            <input type="text" th:field="*{productImageUrl}"
                                   class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/rapidex/products}"
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>

                            <button type="submit"
                                    class="btn btn-primary">
                                Create Product
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
